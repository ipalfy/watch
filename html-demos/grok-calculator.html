<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braun Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }

        .calculator {
            background-color: #1a1a1a;
            color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 360px;
        }

        .display {
            background-color: #2e2e2e;
            color: #00ff00;
            font-size: 4em;
            padding: 20px;
            text-align: right;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 2em;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #4a4a4a;
            color: #ffffff;
            border-radius: 50%;
            aspect-ratio: 1/1;
        }

        button:hover {
            background-color: #6a6a6a;
        }

        button.operator {
            background-color: #ff9500;
        }

        button.operator:hover {
            background-color: #ffaa33;
        }

        button.equals {
            grid-column: span 2;
            border-radius: 25px;
            aspect-ratio: 2/1;
        }

        @media (max-width: 400px) {
            .calculator {
                max-width: 100%;
                padding: 10px;
            }

            button {
                padding: 10px;
                font-size: 1.5em;
            }

            .display {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="operator" onclick="calculatePercentage()">%</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="operator equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.querySelector('.display');

        function appendToDisplay(value) {
            if (display.textContent === '0' && value !== '.') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function clearDisplay() {
            display.textContent = '0';
        }

        function calculate() {
            try {
                display.textContent = eval(display.textContent.replace('×', '*'));
            } catch {
                display.textContent = 'Error';
            }
        }

        function calculatePercentage() {
            try {
                let expression = display.textContent;
                let parts = expression.match(/(\d+\.?\d*)\s*([+\-*/])\s*(\d+\.?\d*)/);
                if (parts) {
                    let num1 = parseFloat(parts[1]);
                    let operator = parts[2];
                    let num2 = parseFloat(parts[3]);
                    let percentage = (num1 * num2) / 100;
                    if (operator === '+') {
                        display.textContent = num1 + percentage;
                    } else if (operator === '-') {
                        display.textContent = num1 - percentage;
                    } else {
                        display.textContent = percentage;
                    }
                } else {
                    display.textContent = eval(display.textContent.replace('×', '*')) / 100;
                }
            } catch {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
